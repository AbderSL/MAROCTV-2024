
<!DOCTYPE html>
<html lang="ar">

<body>

<iframe id="myIframe" 
        src="https://www.elahmad.com/tv/arabic-tv-online.php?id=arryadia"
        
        width="100%" height="1000px" frameborder="0" allowfullscreen>
</iframe>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
        var iframe = document.getElementById("myIframe");
        
        iframe.onload = function() {
            var iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
            
            // جرب إخفاء العناصر الإعلانية بناءً على معرفات أو فئات الـ CSS
            var ads = iframeDoc.querySelectorAll(".ads, .ad-banner, .popup-ad");
            ads.forEach(function(ad) {
                ad.style.display = "none";
            });
        };
    });
</script>                                                                                                                                                                                                                                 
                                                                                                                                                                                                                                   
</body>
</html>
